<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
@media (min-width: 981px) {
  #main-content .container:before {
    position: relative;
  }
}

 .container {
    text-align: center;
  }

  .container form label {
    display: block;
    text-align: center;
  }

  .container form input {
    margin: 0 auto;
    text-align: center;
  }

  #responseBox ul {
    list-style-position: inside;
    padding-left: 0;
  }

  #responseBox li {
    text-align: center; /* keep idea list readable */
    margin-bottom: 4px;
  }

  .alert,
  #responseBox p,
  #responseBox h4 {
    text-align: center;
  }
</style>

<div class="container mt-5">
  <h2 class="mb-4">Generate Digital Product Ideas</h2>
  <form id="ideaForm" class="mt-3">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label>First Name</label>
      <input type="text" class="form-control" id="firstName" required>
    </div>
    <div class="mb-3">
      <label>Last Name</label>
      <input type="text" class="form-control" id="lastName" required>
    </div>
    <div class="mb-3">
      <label>Interest (max 50 chars)</label>
      <input type="text" class="form-control" id="interest" maxlength="50" required>
    </div>
    <button id="submitButton" type="submit" class="btn w-100 py-3 mt-3">Generate 50 Ideas!</button>
  </form>

  <div id="responseBox" class="mt-5" style="display:none;"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const CONFIG = {

    // Edit these values to customize the form
    webhookURL: "https://services.leadconnectorhq.com/hooks/5A6ljBnomx79OTAr9V9A/webhook-trigger/d248374a-23bf-4c75-a271-7cbb73e0d778",
    businessName: "TechBoom",
    buttonColor: "#ff0386",
    isBMode: false,


    // API settings
    mode: "funnel",
    method: "post",
    apiEndpoint: "https://n1b0wdtd7l.execute-api.us-east-2.amazonaws.com/Stage"
  };

  const btn = document.getElementById("submitButton");
  const form = document.getElementById("ideaForm");
  const box = document.getElementById("responseBox");

  // Apply button color
  btn.style.backgroundColor = CONFIG.buttonColor;
  btn.style.borderColor = CONFIG.buttonColor;
  btn.style.color = "#fff";

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim().toLowerCase();
    const firstName = document.getElementById("firstName").value.trim();
    const lastName = document.getElementById("lastName").value.trim();
    const interest = document.getElementById("interest").value.trim();
    const interestKey = interest.toLowerCase(); // Normalize key

    const payload = {
      email,
      firstName,
      lastName,
      business: CONFIG.businessName,
      interest,
      gpt: interest,
      mode: CONFIG.mode,
      method: CONFIG.method,
      destinationWebhook: CONFIG.webhookURL
    };

    form.style.display = "none";
    box.style.display = "block";
    box.innerHTML = `<div class="text-center"><div class="spinner-border" style="color: ${CONFIG.buttonColor};" role="status"></div><p class="mt-3">‚è≥ Processing your request...</p></div>`;

    try {
      const res = await fetch(CONFIG.apiEndpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (res.status === 200 || res.status === 202) {
        if (CONFIG.isBMode) {
          box.innerHTML = `<div class="alert alert-success text-center">‚úÖ Thank you! You will receive your results shortly.</div>`;
        } else {
          const ideas = data?.output?.response?.[0]?.[interestKey] || [];
          const listItems = ideas.slice(0, 10).map(item => `<li>${item}</li>`).join("");

          box.innerHTML = `
            <h4 class="mb-3">üìò A Sneak Peek at your Idea List!</h4>
            <ul>${listItems}</ul>
            <p class="mt-3 text-muted">üì© Check your email for the full list of 50+ ideas.</p>
          `;
        }
      } else {
        throw new Error(data.error || "Unexpected error occurred.");
      }
    } catch (err) {
      box.innerHTML = `<div class="alert alert-danger">‚ùå ${err.message}</div>`;
    }
  });
});
</script>
